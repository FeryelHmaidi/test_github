/* ===== STARFIELD (fond d'étoiles animé, robuste) ===== */
.starfield {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;              /* derrière le contenu */
  pointer-events: none;     /* clics passent au-dessus */
  background: transparent;
}

.star {
  position: absolute;
  border-radius: 50%;
  background: white;
  opacity: 0.85;
  will-change: transform, opacity;
}

.star.small { width: 1px; height: 1px; opacity: 0.6; }
.star.medium { width: 2px; height: 2px; opacity: 0.8; }
.star.large { width: 3px; height: 3px; opacity: 1; }

@keyframes twinkle {
  0%,100% { opacity: 0.2; transform: translateY(0) translateX(0) scale(1); }
  50%     { opacity: 1;   transform: translateY(-8px) translateX(3px) scale(1.1); }
}


@keyframes drift {
  from { transform: translateY(0) translateX(0); }
  to   { transform: translateY(-60px) translateX(30px); }
}

<script>
   
document.addEventListener("DOMContentLoaded", () => {
  const starfield = document.getElementById("starfield");
  if (!starfield) return console.warn("starfield introuvable");

  const numStars = 160;
  const sizes = ["small","medium","large"];

  // Nettoie si déjà présent (utile lors de reloads en live)
  starfield.innerHTML = "";

  for (let i = 0; i < numStars; i++) {
    const s = document.createElement("div");
    const sizeClass = sizes[Math.floor(Math.random() * sizes.length)];
    s.className = `star ${sizeClass}`;

    // position aléatoire
    s.style.left = (Math.random() * 100) + "%";
    s.style.top  = (Math.random() * 100) + "%";

    // animation : délai et durée aléatoires pour naturel
    const twinkleDelay = Math.random() * 6; // sec
    const twinkleDuration = 2.5 + Math.random() * 3; // sec
    const driftDuration = 20 + Math.random() * 30; // sec

    s.style.animation = `twinkle ${twinkleDuration}s ${twinkleDelay}s ease-in-out infinite, drift ${driftDuration}s linear ${twinkleDelay}s infinite`;

    // variation d'opacité
    s.style.opacity = (0.3 + Math.random() * 0.8).toString();

    starfield.appendChild(s);
  }
});


   
    const form = document.getElementById("form");
        const Inputname = document.getElementById("name");
        const Inputage = document.getElementById("age");
        const Inputnote = document.getElementById("note");
        const Inputsearch = document.getElementById("search");
        const Inputfiltre = document.getElementById("filtre");
        const table = document.getElementById("table");
        const th = document.querySelectorAll('th[data-sort]');
        const studentList = document.querySelector("#table tbody");

        let students = JSON.parse(localStorage.getItem('students')) || [];
        let editingId = null;
        let sortOrder = { nom: 'asc', age: 'asc', note: 'asc' };
        
        // ici je vais afficher les étudiants
        function renderStudents(filteredStudents = students) {
            studentList.innerHTML = '';
            filteredStudents.forEach(student => {
                const row = document.createElement('tr');
                row.classList.add('fade-in');
                row.innerHTML = `
                    <td>${student.nom}</td>
                    <td>${student.age}</td>
                    <td>${student.note}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editStudent(${student.id})">Modifier</button>
                        <button class="delete-btn" onclick="deleteStudent(${student.id})">Supprimer</button>
                    </td>
                `;
                studentList.appendChild(row);
            });
        }

        // ici je vais sauvgarder les etudiants
        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // Ajouter ou mettre à jour un étudiant
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nom = Inputname.value.trim();
            const age = parseInt(Inputage.value);
            const note = Inputnote.value;

            if (!nom || !age || !note) return alert("Veuillez remplir tous les champs !");

            if (editingId) {
                const student = students.find(s => s.id === editingId);
                student.nom = nom;
                student.age = age;
                student.note = note;
                editingId = null;
                form.querySelector('button').textContent = 'Ajouter Etudiant';
            } else {
                const newStudent = { id: Date.now(), nom, age, note };
                students.push(newStudent);
            }

            saveStudents();
            renderStudents();
            form.reset();
        });

        // Modifier un étudiant
        function editStudent(id) {
            const student = students.find(s => s.id === id);
            Inputname.value = student.nom;
            Inputage.value = student.age;
            Inputnote.value = student.note;
            editingId = id;
            form.querySelector('button').textContent = 'Mettre à Jour Étudiant';
        }

        // Supprimer un étudiant
        function deleteStudent(id) {
            const row = document.querySelector(`tr:has(button[onclick="deleteStudent(${id})"])`);
            row.classList.add('fade-out');
            students = students.filter(s => s.id !== id);
            saveStudents();
            renderStudents();
        }

        // Trier le tableau
        th.forEach(header => {
            header.addEventListener('click', () => {
                const key = header.dataset.sort;
                sortOrder[key] = sortOrder[key] === 'asc' ? 'desc' : 'asc';
                students.sort((a, b) => {
                    if (a[key] < b[key]) return sortOrder[key] === 'asc' ? -1 : 1;
                    if (a[key] > b[key]) return sortOrder[key] === 'asc' ? 1 : -1;
                    return 0;
                });
                renderStudents();
            });
        });

        // Recherche
        Inputsearch.addEventListener('input', () => {
            const query = Inputsearch.value.toLowerCase();
            const filtered = students.filter(student => student.nom.toLowerCase().includes(query));
            renderStudents(filtered);
        });

        // Filtrage
        Inputfiltre.addEventListener('change', () => {
            const grade = Inputfiltre.value;
            const filtered = grade ? students.filter(student => student.note === grade) : students;
            renderStudents(filtered);
        });

        // Rendu initial
        renderStudents();
    
</script>
